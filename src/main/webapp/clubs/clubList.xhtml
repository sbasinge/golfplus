<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pf="http://primefaces.org/ui"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <s:viewAction action="#{clubList.find}"/>
		    <s:viewAction action="#{siteMessageList.find}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="section">

         <span class="errors">
            <pf:messages id="messages" globalOnly="true"/>
         </span>

            <h1>List Golf Clubs</h1>

        </div>

        <h:form id="clubSelectionForm">
	        <h:panelGroup id="searchResults">
                    <pf:dataTable id="clubTable" value="#{clubList.clubs}" paginator="true" rows="10" lazy="false" 
                    	paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                    	rowsPerPageTemplate="5,10,15,20,25" var="_club" columnClasses=",action" paginatorPosition="bottom" paginatorAlwaysVisible="false">
                        <pf:column id="nameCol">
                            <f:facet id="nameFct" name="header">Club name</f:facet>
                            #{_club.name}
                        </pf:column>
                        <pf:column id="actCol">
                            <f:facet id="actFct" name="header">Action</f:facet>
                            <h:link id="view" value="View" outcome="club" style="white-space: nowrap;">
                                <f:param name="id" value="#{_club.id}"/>
                            </h:link>
                            <pf:spacer width="10"/>
                            <h:link id="edit" value="Edit" outcome="editClub" style="white-space: nowrap;">
                                <f:param name="id" value="#{_club.id}"/>
                            </h:link>
                        </pf:column>
                        <f:facet name="footer">
                        </f:facet>
                    </pf:dataTable>
	        </h:panelGroup>
		</h:form>

    </ui:define>

</ui:composition>
